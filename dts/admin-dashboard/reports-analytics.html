<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin - Reports and Analytics</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="pages/reports-analytics.css">
</head>
<body>
	<div class="app">
		<aside class="sidebar" id="sidebar">
			<div class="sidebar__header">
				<button class="icon-button" id="closeSidebar" aria-label="Close sidebar">â˜°</button>
				<h1 class="brand">Admin</h1>
			</div>
			<nav class="sidebar__nav">
				<a class="nav-item" href="index.html">Dashboard</a>
				<a class="nav-item" href="user-management.html">User Management</a>
				<a class="nav-item" href="document-routing.html">Document Routing</a>
				<a class="nav-item" href="tracking-monitoring.html">Tracking and Monitoring</a>
				<a class="nav-item active" href="reports-analytics.html">Reports and Analytics</a>
				<a class="nav-item" href="archive-records.html">Archive and Records</a>
				<a class="nav-item" href="security-backup.html">Security and Backup</a>
			</nav>
		</aside>
		<div class="main">
			<header class="topbar">
				<h2 class="page">Reports and Analytics</h2>
				<div class="topbar__actions">
					<button class="icon-button" aria-label="Notifications">ðŸ””</button>
					<div class="avatar" title="Admin"></div>
				</div>
			</header>
			<main class="content">
				<section class="panel">
					<div class="panel__header">
						<h3>Reports</h3>
						<div class="controls" style="display:flex; gap:12px; align-items:center; flex-wrap:wrap;">
							<label style="display:flex; align-items:center; gap:6px;">
								<span>Department</span>
								<select>
									<option>All</option>
									<option>Finance</option>
									<option>HR</option>
									<option>Legal</option>
									<option>Operations</option>
								</select>
							</label>
							<label style="display:flex; align-items:center; gap:6px;">
								<span>Report</span>
								<select>
									<option>Daily</option>
									<option>Weekly</option>
									<option selected>Monthly</option>
									<option>Quarterly</option>
									<option>Yearly</option>
								</select>
							</label>
							<div style="display:flex; align-items:center; gap:6px;">
								<select aria-label="Export type">
									<option selected>Excel (.xlsx)</option>
									<option>PDF (.pdf)</option>
									<option>CSV (.csv)</option>
								</select>
								<button class="button">Export</button>
							</div>
							<button class="button">Generate</button>
						</div>
					</div>
					<div class="grid two">
						<div class="report-card">Monthly Activity</div>
						<div class="report-card">Processing Time</div>
						<div class="report-card">Department Load</div>
						<div class="report-card">Compliance</div>
					</div>
				</section>
			</main>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
